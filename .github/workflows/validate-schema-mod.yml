name: Validate Mod Info Schema

on:
  pull_request:
    paths:
      - 'manifest/**/info.json'
  push:
    paths:
      - 'manifest/**/info.json'
    branches:
      - main

jobs:
  validate-mod-info-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.13"
        cache: "pip"

    - run: pip install -r requirements.txt

    - name: Get all changed mod info files
      id: changed-mod-files
      uses: step-security/changed-files@60967b822d3001fa82242f8d6b4ed46bc3600a68 # v47.0.1
      with:
        files: |
          manifest/**/info.json

    - name: Validate new files against schema
      run: |
        for file in ${{ steps.changed-mod-files.outputs.all_changed_files }}; do
          echo "Validating: $file"
          check-jsonschema --schemafile 'schemas/mod-schema.json' "$file"
        done
